<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Singup-form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
       <body>
        <div class="details">
        <fieldset>
         
        <legend>SignIn</legend>

        <label for="text">Name</label> <br>
        <input type="text" placeholder="Enter your name" id="name" required> <br> <br>

        <label for="email"> Email</label> <br>
        <input type="email" placeholder="Enter your Email" id="email" required> <br> <br>

        <label for="password">Password</label> <br>
        <input type="password" placeholder="Enter your Password" id="password" required> <br> <br> 
  
        <label for="number"> Phone Number</label> <br>
        <input type="number" placeholder="Enter your number" id="number" required> <br> <br> 

        <label for="Date">Date of Birth</label> <br>
        <input type="date" placeholder="enter your dob"
        id="dob" required> <br> <br>

        <input type="submit" value="Login">

        </fieldset>
        </div>
       </body>
</html>
